<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>I miss you</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #0a0f2c, #000);
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Courier New', monospace;
    color: #fff;
  }

  /* Typewriter text */
  .text {
    font-size: 2.3rem;
    text-align: center;
    white-space: pre-line;
    text-shadow: 0 0 12px rgba(255,255,255,0.7);
    z-index: 2;
  }

  /* Floating hearts */
  .heart {
    position: absolute;
    bottom: -20px;
    font-size: 18px;
    color: rgba(255, 105, 180, 0.8);
    animation: floatUp linear infinite;
    filter: drop-shadow(0 0 6px hotpink);
  }

  @keyframes floatUp {
    from {
      transform: translateY(0) scale(1);
      opacity: 1;
    }
    to {
      transform: translateY(-110vh) scale(1.6);
      opacity: 0;
    }
  }

  /* Firework sparkles */
  .spark {
    position: absolute;
    width: 4px;
    height: 4px;
    background: white;
    border-radius: 50%;
    animation: sparkle 1.5s ease-out forwards;
    box-shadow: 0 0 8px white;
  }

  @keyframes sparkle {
    from { opacity: 1; }
    to { opacity: 0; transform: scale(3); }
  }
</style>
</head>

<body>

<div class="text" id="type"></div>

<script>
  /* Typewriter */
  const message = "I miss you.\nI love you.";
  let i = 0;
  const speed = 90;
  function typeWriter() {
    if (i < message.length) {
      document.getElementById("type").innerHTML += message.charAt(i);
      i++;
      setTimeout(typeWriter, speed);
    }
  }
  typeWriter();

  /* Hearts */
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "â¤";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (4 + Math.random() * 4) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 8000);
  }, 350);

  /* Firework sparkles */
  setInterval(() => {
    const spark = document.createElement("div");
    spark.className = "spark";
    spark.style.left = Math.random() * 100 + "vw";
    spark.style.top = Math.random() * 100 + "vh";
    document.body.appendChild(spark);
    setTimeout(() => spark.remove(), 1500);
  }, 700);
</script>

</body>
</html>
